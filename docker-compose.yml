version: '3.8'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:5001 wsgi:app
    volumes:
      - .:/app
    ports:
      - "5001:5001"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/startrekdb
      - SECRET_KEY=your-secret-key

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: startrekdb
    volumes:
      - ./database:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "5002:8080"

volumes:
  postgres_data:

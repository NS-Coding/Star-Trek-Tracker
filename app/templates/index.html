{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Welcome to the Star Trek Viewing Tracker!</h1>
  <p class="lead">Keep track of your Star Trek journey.</p>
  <hr class="my-4">
  <p>Please log in or register to get started.</p>
  <a class="btn btn-primary btn-lg" href="{{ url_for('auth.login') }}" role="button">Login</a>
  <a class="btn btn-secondary btn-lg" href="{{ url_for('auth.register') }}" role="button">Register</a>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Admin Panel</h2>
<h3>Pending User Approvals</h3>
<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Approve</th>
    </tr>
  </thead>
  <tbody>
    {% for user in pending_users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a href="{{ url_for('admin.approve_user', user_id=user.id) }}" class="btn btn-success btn-sm">
          Approve
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
